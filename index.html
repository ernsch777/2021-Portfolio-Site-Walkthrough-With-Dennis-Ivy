<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dennis Ivy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="default.css" type="text/css">
</head>
<body>
    <section class="s1">
        <div class="main-container">
            <div class="greeting-wrapper">
                <h1>Hi, I'm Dennis Ivanov</h1>
            </div>
            <div class="intro-wrapper">
                <div class="nav-wrapper">
                    <div class="dots-wrapper">
                        <div class="browser-dot" id="dot-1">

                        </div>
                        <div class="browser-dot" id="dot-2">

                        </div>
                        <div class="browser-dot" id="dot-3">

                        </div>
                    </div>
                    <ul id="navigation">
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="left-column">
                    <img id="profile_pic"src="images/Dennis.jpg" alt="Dennis' profile picture">
                    <h5>Personalize Theme</h5>
                    <div id="theme-options-wrapper">
                        <div id="light-mode" class="theme-dot"></div>
                        <div id="blue-mode" class="theme-dot"></div>
                        <div id="green-mode" class="theme-dot"></div>
                        <div id="purple-mode" class="theme-dot"></div>
                    </div>
                    <p id="settings-note">
                        *Theme settings will be saved for <br> your next visit
                    </p>
                </div>
                <div class="right-column">
                    <div id="preview-shadow">
                        <div id="preview">
                            <div id="corner-tl" class="corner"></div>
                            <div id="corner-tr" class="corner"></div>
                            <h3>What I do</h3>
                            <p>I was a lead developer in a past life, now I enjoy teaching others.</p>
                            <div id="corner-br" class="corner"></div>
                            <div id="corner-bl" class="corner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="s2">
        <div class="main-container">
            About
        </div>
    </section>
    <section class="s1">
        <div class="main-container">
            Portfolio
        </div>
    </section>
    <section class="s2">
        <div class="main-container">
            Contact
        </div>
    </section>
</body>
</html>
